<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/styles/index.css" />
  <title>Rick and Morty App</title>
</head>

<body>
  <header>
    <h1>Rick and Morty</h1>
    <nav class="navigation">
      <ul class="navigation-unorderedlist">
        <li class="navigation-unorderedlist-list"><img class="navigation-unorderedlist-image" src="favicon.svg" alt="">
        </li>
        <li class="navigation-unorderedlist-list">
          <select data-js="dropdown">
            <option value="">Select</option>
            <option value="Alive">Alive</option>
            <option value="Dead">Dead</option>
            <option value="unknown">unknown</option>
          </select>
          <label for="search"></label>
          <input type="text" id="search" data-js="searchBar">
        </li>
        <li class="navigation-unorderedlist-list"><button class="load-Data" data-js="loadData">Load Data</button></li>
      </ul>
    </nav>

  </header>

  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
